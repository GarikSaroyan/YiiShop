paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    helpers: tests/_support
bootstrap: bootstrap_global.php
settings:
    colors: false
    output: false
extensions:
    enabled:
      - Codeception\Extension\SimpleReporter
      - Codeception\Extension\RunFailed
      - VerbosityLevelOutput
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
